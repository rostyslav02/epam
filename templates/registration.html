<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

</head>
<body>
<div class="log">
    <div class="log2">
        <form action="#" method="post">
        <h1>REGISTRATION</h1>
            {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
    {% endfor %}
        <p>Name</p>
        <input class="input100" type="text" name="name">
        <p>Surname</p>
        <input class="input100" type="text" name="sname">
        <p>Department</p>
        <input class="input100" type="text" name="depart">
        <p>Salary</p>
        <input class="input100" type="text" name="salary">
        <p>E-mail</p>
        <input class="input100" type="text" name="e-mail">
        <p>Password</p>
        <input class="input100" type="password" name="password">
        <p>Confirm password</p>
        <input class="input100" type="password" name="cpassword">
        <input class="btn" type="submit" value="Register"></form>
    </div>
</div>
</body>
</html>
